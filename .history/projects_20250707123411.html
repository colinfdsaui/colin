<div class="wrapper">
  <div class="aspect">
    <div class="aspect-inner">
<div class="flipbook" id="flipbook">
<script>
  $(function() {
    const totalPages = 2;  // update as needed
    const $fb = $('#flipbook');

    // Dynamically add pages
    for (let i = 0; i < totalPages; i++) {
      const imgPath = `images/resume-pages-${i}.png`;
      $fb.append(
        `<div class="page">
           <img src="${imgPath}" alt="Page ${i+1}">
         </div>`
      );
    }

    // Initialize Turn.js
    $fb.turn({
      width: 800,
      height: 600,
      autoCenter: true,
      gradients: true,
      elevation: 50
    });

    // Navigation buttons
    $('#prev-page').click(function () {
      $fb.turn('previous');
    });
    $('#next-page').click(function () {
      $fb.turn('next');
    });

    // Arrow key support
    $(document).keydown(function(e) {
      if (e.key === "ArrowLeft") {
        $fb.turn('previous');
      } else if (e.key === "ArrowRight") {
        $fb.turn('next');
      }
      
    });
  });
</script>
