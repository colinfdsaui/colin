<!DOCTYPE html>
<html lang="en">
<head>

  <title>Turn.js Sanity Check</title>

    #flipbook { width:400px; height:300px; margin:2rem auto; }
    #flipbook .page { background:#fafafa; display:flex;
                      align-items:center; justify-content:center;
                      font-size:1.2rem; }
  </style>
</head>

  <div id="flipbook">
    <div class="page">Page 1</div>
    <div class="page">Page 2</div>

    <div class="page">Page 4</div>
  </div>

  <!-- 1) jQuery -->

    console.log('plugin:', typeof $.fn.turn);

      $('#flipbook').turn({

        height: 300,
        autoCenter: true
      });
    });
  </script>

</html>
