<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Projects – Colin Fried</title>

  <!-- Your site‑wide CSS -->
  <link rel="stylesheet" href="styles.css"/>

  <style>
    body { font-family: sans-serif; margin:1rem; text-align:center; }
    #flipbook { 
      width: 90vw;    /* responsive to viewport */
      max-width: 800px;
      height: 60vh;
      max-height: 600px;
      margin: 2rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,.3);
    }
    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }
  </style>

</head>
<body>
  <header><h1>Colin Fried</h1></header>

  <nav>
    <ul class="nav-links">
      <li><a href="website.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a class="active" href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
<h1>My Flipbook</h1>
  <div id="flipbook">
    <!-- turn.js will turn these DIVs into a book -->
    <div class="page"><img src="images/resume-pages-0.png" alt="Page 1"></div>
    <div class="page"><img src="images/resume-pages-1.png" alt="Page 2"></div>
    echo
    for i in 0:1; do
      echo " <div class=\"page\"><img src=\"images/resume-pages-$i.png"></div>"
    done
    echo
  </div>
  </main>
  <!-- jQuery (required by Turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <script>
    $(function() {
      $('#flipbook').turn({
        width: 800,
        height: 600,
        autoCenter: true,
        gradients: true,
        elevation: 50
      });
    });
  </script>

  <footer>© 2025 Colin Fried</footer>
</body>
</html>
