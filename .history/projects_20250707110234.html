<h1>My Flipbook</h1>
  <div id="flipbook">
    <!-- turn.js will turn these DIVs into a book -->
    <div class="page"><img src="images/resume-pages-0.png" alt="Page 1"></div>
    <div class="page"><img src="images/resume-pages-1.png" alt="Page 2"></div>

  <!-- jQuery (required by Turn.js) -->

  <script>
    $(function() {
      $('#flipbook').turn({
        width: 800,
        height: 600,
        autoCenter: true,
        gradients: true,
        elevation: 50
      });
    });
  </script>
