<div class="flipbook-viewer" id="flipbook">
<script>
  $(function() {
    const totalPages = 2;  // update as needed
    const $fb = $('#flipbook');

    // Dynamically add pages
    for (let i = 0; i < totalPages; i++) {
      const imgPath = `images/resume-pages-${i}.png`;
      $fb.append(
        `<div class="page">
           <img src="${imgPath}" alt="Page ${i}">
         </div>`
      );
    }

    // Initialize Turn.js
    $fb.turn({
      width: 800,
      height: 600,
      autoCenter: true,
      gradients: true,
      elevation: 50,
      display: 'double',
    });

    $(window).ready(function() {
            $('#book').turn({
                                display: 'single',
                                acceleration: true,
                                gradients: !$.isTouch,
                                elevation:50,
                                when: {
                                    turned: function(e, page) {
                                         /*console.log('Current view: ', $(this).turn('view'));*/
                                    }
                                }
                             });
        });

    // Navigation buttons
    $('#prev-page').click(function () {
      $fb.turn('previous');
    });
    $('#next-page').click(function () {
      $fb.turn('next');
    });

    // Arrow key support
    $(document).keydown(function(e) {
      if (e.key === "ArrowLeft") {
        $fb.turn('previous');
      } else if (e.key === "ArrowRight") {
        $fb.turn('next');
      }
      
    });
  });
</script>
